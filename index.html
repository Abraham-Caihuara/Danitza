<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Esperanza Danitza üíñ</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    color:white;
}

/* CARTA */
.envelope{
    width:300px;
    height:200px;
    background:#fff;
    position:relative;
    cursor:pointer;
    border-radius:8px;
    box-shadow:0 15px 30px rgba(0,0,0,.3);
    transition:.5s;
}

.envelope:before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#f06292;
    clip-path:polygon(0 0, 50% 50%, 100% 0);
    transition:.6s;
}

.open:before{
    transform:rotateX(180deg);
    transform-origin:top;
}

.open{
    transform:scale(0);
}

/* CONTENIDO */
.content{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    padding:30px;
    box-sizing:border-box;
    display:none;
    text-align:center;
    overflow-y:auto;
}

.content h1{
    font-size:24px;
}

.content img{
    width:200px;
    border-radius:15px;
    margin-top:15px;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.counter{
    margin-top:15px;
    font-weight:bold;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<div class="envelope" onclick="openLetter()"></div>

<div class="content" id="content">
    <h1>Para mi amor üíñ<br>Esperanza Danitza</h1>

    <p>
        Desde que llegaste a mi vida, todo cambi√≥ para mejor.  
        Tu sonrisa ilumina mis d√≠as y tu amor me hace m√°s fuerte.  
        Gracias por estar conmigo.  
        Te amo infinitamente ‚ù§Ô∏è
    </p>

    <img src="foto.jpg" alt="Nosotros">

    <div class="counter">
        Nuestro amor comenz√≥ hace:<br>
        <span id="time"></span>
    </div>
</div>

<script>
function openLetter(){
    document.querySelector(".envelope").classList.add("open");
    setTimeout(()=>{
        document.querySelector(".envelope").style.display="none";
        document.getElementById("content").style.display="block";
        startHearts();
    },600);
}

/* CONTADOR */
const startDate=new Date("2024-02-01T00:00:00");

function updateTime(){
    const now=new Date();
    let diff=Math.floor((now-startDate)/1000);

    const days=Math.floor(diff/(3600*24));
    diff%=3600*24;
    const hours=Math.floor(diff/3600);
    diff%=3600;
    const minutes=Math.floor(diff/60);
    const seconds=diff%60;

    document.getElementById("time").innerHTML=
    `${days} d√≠as ${hours} horas ${minutes} minutos ${seconds} segundos`;
}

setInterval(updateTime,1000);
updateTime();

/* CORAZONES */
function startHearts(){
    for(let i=0;i<30;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(h);
    }
}
</script>

</body>
</html>
